<div>
  <div class="d-block  bonds-block">
    <div class="d-inline-block  mt-3 mx-4 cards"
         *ngFor="let bond of favorites">
      <div class="card-item" >
        <p-card  [style]="{ height: '200px' }"
                  header="ISIN: {{bond.SECID}}">
          <p class="m-0">
            Цена: {{bond.PREVPRICE}}р
          </p>
          <p class="m-0">
            Размер купона: {{bond.COUPONVALUE}}р
          </p>
          <button class="btn-success mx-2 btn mt-3 button-color"
                  (click)="deleteFavourite(bond)">Удалить</button>
          <button class="btn-success btn mt-3 button-color"
                  (click)="goToBondInfoPage(bond)">Подробнее</button>
        </p-card>
      </div>
    </div>
  </div>
  <h1 class="mt-3 mx-4" *ngIf="favorites?.length === 0">В избранное еще ничего не добавлено</h1>
</div>
