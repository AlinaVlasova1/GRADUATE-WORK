<div class="h-100 asaid-container d-flex">
  <div class="flex-row">
    <div class="mt-4 icon d-inline-block">
      <i class="pi pi-align-justify burger" style="font-size: 30px"></i>
    </div>
    <div class="menu">
      <ul>
        <li *ngFor="let item of items; let i = index">
          <a [routerLink]="item.route" [ngClass]="('link ' + ((chapter == item.chapter) ? 'active' : ''))">
            <span class="ml-2 label">{{item.label}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
